<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    	 <a class="googlef" href="index.html">Google Search</a>
    	 <h3>Advanced Search</h3>
    	 <p class="veda">Find pages with...</p>
        <form action="https://www.google.com/search">
        	<table>
        		
        		<tbody>
        			<tr>
        				<td>all these words:</td>
        				<td ><input class="giri"type="text" name="as_q" ></td>
        			</tr>
        			<tr>
        				<td>this exact word or phrase:</td>
        				<td ><input class="giri" type="text" name="as_epq"></td>
        			</tr>
        			<tr>
        				<td>any of these words:</td>
        				<td ><input class="giri" type="text" name="as_oq"></td>
        			</tr>
        			<tr>
        				<td>none of these words:</td>
        				<td><input class="giri" type="text" name="as_eq"></td>
        			</tr>
        		</tbody>
        	</table>
        	<input id="advanced" type="submit" value="Advanced Search">
 </form>
    </body>
</html>
